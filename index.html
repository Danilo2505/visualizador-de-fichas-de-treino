<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fichas de Treino</title>

    <!-- ----- Estilos CSS ----- -->
    <link rel="stylesheet" href="./reset.css" />

  <!-- ----- Scripts ----- -->
  <script src="./helpers.js"></script>

  <body>

              <tr class="exercicio-informacoes">
                <th>Séries x Repetições</th>
                <th>Descanso</th>

              </tr>
              <tr>
                <td>4x15-20</td>
                <td>45s-60s</td>
                <td>50%-60%</td>
              </tr>
            </table>
          </div>
        </li>
        <li class="li-plano-de-treino">
          <h1>Treino B</h1>
          <div class="collapsible"></div>
        </li>
        <li class="li-plano-de-treino">

          <div class="collapsible"></div>
        </li>
        <li class="li-plano-de-treino">

        </li>
        <li class="li-plano-de-treino">
          <h1>Treino E</h1>
          <div class="collapsible"></div>
        </li>
        <li class="li-plano-de-treino">
          <h1>Treino F</h1>
          <div class="collapsible"></div>
        </li>
        <li class="li-plano-de-treino">
          <h1>Treino G</h1>
          <div class="collapsible"></div>
        </li>
      </ul>
    </section>

    <button id="btn-dark-mode-toggle"></button>
  </body>
</html>
